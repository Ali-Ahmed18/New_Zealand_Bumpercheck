    {
"@context": "https:\/\/schema.org",

"mainEntity": [
    {
        "@type": "Question",
        "name": "What is an BUMPERCHECK Vehicle History Report?",
        "acceptedAnswer": {
            "@type": "Answer",
            "text": "Every day BUMPERCHECK provides millions of customers just like you with complete and truthful vehicle history reports. We are helping consumers get up-to-date information about used vehicles and help them feel confident in their potential purchase. With our reports we provide the following information: odometer readings, previous owners, damages, accidents, recalls, photos, title information, and more. <a href=\"\/price\">See the Prices and Packages<\/a>"
        }
    },
    {
        "@type": "Question",
        "name": "For whom do we provide Vehicle History Reports?",
        "acceptedAnswer": {
            "@type": "Answer",
            "text": "BUMPERCHECK reports are available to anyone interested in the history of a used vehicle. You can use an BUMPERCHECK report when you decide to buy a used vehicle and want to know it\u2019s history as well as information about any hidden issues. BUMPERCHECK reports are also invaluable to those who wish to sell their car to a private party and need to show that their car is worth its price. It\u2019s obvious that buyers normally feel more confident when they are aware of the history of a vehicle they want to purchase. <a href=\"#customers\" class=\"testimonials-href\">See What Customers Say about BUMPERCHECK Vehicle History Reports<\/a>"
        }
    },
    {
        "@type": "Question",
        "name": "Do BUMPERCHECK reports have information on every vehicle?",
        "acceptedAnswer": {
            "@type": "Answer",
            "text": "BUMPERCHECK boasts an absolutely massive amount of data and has records on a vast selection of more than 350 million VIN records, which covers the majority of the used vehicles in the US. BUMPERCHECK provides reports for vehicles manufactured after 1981 and offers information about cars and light trucks. BUMPERCHECK drastically reduces your chances of buying a car with hidden or unknown issues. <a href=\"#app\" class=\"check-vin-href\"> Check your VIN here<\/a>"
        }
    },
    {
        "@type": "Question",
        "name": "What is a VIN?",
        "acceptedAnswer": {
            "@type": "Answer",
            "text": "The VIN - Vehicle Identification Number is a unique 17-character number used to identify a vehicle, also known as VIN number. The VIN has 17 digits that are not random but instead outline specific information like make, model, year, country of origin, and more. At BUMPERCHECK you can use the VIN number to get your vehicle history report. <a href=\"#app\" class=\"check-vin-href\">Check the VIN<\/a>"
        }
    },
    {
        "@type": "Question",
        "name": "Where can I find my VIN number?",
        "acceptedAnswer": {
            "@type": "Answer",
            "text": "<strong>Where to find the VIN in a vehicle:<\/strong><br>\n&nbsp;&nbsp;- Dashboard (often readable through the windshield).<br>\n&nbsp;&nbsp;- Inside the door.<br>\n&nbsp;&nbsp;- The engine firewall.<br>\n&nbsp;&nbsp;- Under the hood.<br><br>\n<strong>Where to find the VIN in documents: <\/strong><br>\n&nbsp;&nbsp;- Vehicle title.<br>\n&nbsp;&nbsp;- Service records.<br>\n&nbsp;&nbsp;- Insurance policy.<br><br>\n<strong>Where else can you find your VIN? <\/strong><br>\nIf you are unable to find the VIN, try contacting the seller of the vehicle. The seller can find the VIN on the\nvehicle or in the paperwork as outlined in the steps above.<br><br>\nA VIN can often be found on the driver-side door, near where the door latches as well as on the lower-left hand\ncorner of the dashboard, in front of the steering wheel. If you own the car, you can find it on the title,\nregistration card or insurance documents.\n<a href=\"\/blog\/vehicle-identification-number-where-to-find-vin\">Learn more about where to find the VIN<\/a>"
        }
    }
]
